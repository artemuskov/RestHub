<div class="container">
  <div class="col1" style="text-align: right; padding-top: 10px;">
    <div class="btn-group">

      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
        Show
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/admin/user/all">All</a>
        <a class="dropdown-item" href="/admin/user/all?show=confirmed">Confirmed</a>
        <a class="dropdown-item" href="/admin/user/all?show=notconfirmed">Not confirmed</a>
      </div>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
    <tr style="text-align: center;">
      <th>#</th>
      <th>Email</th>
      <th>Name</th>
      <th>Role</th>
      <th>Confirmed</th>
      <th colspan="2"><a href="/admin/user/new">
      </a>
      </th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let us of user">
      <td> {{ us.id }} </td>
      <td> {{ us.email }} </td>
      <td> {{ us.name }} </td>
      <td>
      <div *ngFor="let ro of us.roles">
        {{ ro.name }}
      </div>
      </td>
      <td> {{ us.enabled }} </td>
      <td>
        <a href="/admin/dish/edit/${dish.id}" class="btn btn-warning"><span class="fa fa-pen">Edit</span></a>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(us)"> <span class="fa fa-pen">Delete</span></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

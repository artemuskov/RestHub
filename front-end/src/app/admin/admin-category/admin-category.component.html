<div class="container">
  <table class="table table-hover">
    <thead>
    <tr style="text-align: center;">
      <th>#</th>
      <th>Name</th>
      <th><a [routerLink]="'/admin/category/add'" class="btn btn-primary"><i class="fa fa-plus"></i>   New</a></th>
    </tr>
    </thead>
  <tbody>
  <tr *ngFor="let cat of category">
    <td>{{ cat.id }}</td>
    <td>{{cat.name}}</td>
        <td>
          <a [routerLink]="['/admin/category/edit/', cat.id]" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteCategory(cat)"><i class="fa fa-trash"></i></button>
        </td>

  </tr>
  </tbody>
  </table>
  <hr>
</div>

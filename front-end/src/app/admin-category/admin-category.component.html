<div class="container">
  <table class="table table-hover">
    <thead>
    <tr style="text-align: center;">
      <th>#</th>
      <th>Name</th>
      <th><a href="/admin/category/add" class="btn btn-primary inline">Create</a></th>
    </tr>
    </thead>
  <tbody>
  <tr *ngFor="let cat of category">
    <td>{{ cat.id }}</td>
    <td>{{cat.name}}</td>
        <td>
          <a href="/admin/category/edit/{{cat.id}}" class="btn btn-warning" (click)="editCategory(category)">Edit</a>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteCategory(cat)">Delete</button>
        </td>

  </tr>
  </tbody>




  </table>

  <hr>
</div>

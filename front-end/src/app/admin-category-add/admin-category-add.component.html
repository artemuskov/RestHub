<div class="container">
  <div class=row>
  <div class="col-md-6">
  <input type="text" placeholder="Category name" class="form-control" [(ngModel)]="categoryName">
  </div>
  <div class="col-md-2">
    <div *ngIf="!category ">
      <a href="/admin/category/all" placeholder="Category name" button class="btn btn-success" (click)="addCategory()" [(ngModel)]="categoryName">Add</a>
    </div>
  </div>
  </div>
</div>

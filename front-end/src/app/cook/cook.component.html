<div class="container">
  <table class="table">
    <thead>
    <tr style="text-align: center;">
      <th>Name</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let orderedDish of orderedDishes">
      <td>{{orderedDish.dish.name}}</td>
      <td>{{orderedDish.quantity}}</td>
      <td *ngIf="orderedDish.status.name=='preparing'; else elseDoneBlock">
        <a *ngIf="orderedDish===updatedOrderedDish" (click)="update()" class="btn btn-warning" style="margin-bottom: 10%">
          Got it!<span class="fa fa-check"></span>
        </a>
        <ng-template #elseBlock>
          <a href="" class="btn btn-success" style="margin-bottom: 10%">
            Done<span class="fa fa-check"></span></a>
        </ng-template>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h3>Edit category</h3>
  <div class=row>

    <div class="col-md-6">
      <input type="text" placeholder="Category name" class="form-control" [(ngModel)]="category.name" name="name">
    </div>

    <div class="col-md-2" >
      <a class="btn btn-success" (click)="editCategory()">Save</a>
    </div>

  </div>
</div>

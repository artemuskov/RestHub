<div class="container">
  <h3>Edit user</h3>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="editUser()" #form="ngForm">

        <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" [(ngModel)] = "user.name" name="name">
      </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="text" class="form-control" [(ngModel)]= "user.email" name="description">
        </div>

        <div class="form-group">
          <label>Role:</label>
          <select class="form-control" [(ngModel)]="role">
            <option *ngFor="let rol of role">{{rol.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
